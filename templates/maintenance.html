{% extends "page.html" %}
{% set title = "Maintenance" %}
{% set pagetype = "maintenance job" %}

{% block formcontents %}
{{ super() }}
<div class="form-group row">
    <label class="control-label" for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter maintenance name">
</div>
<div class="form-group row">
    <label class="control-label" for="description">Description:</label>
    <textarea class="form-control" rows="3" id="description" name="desc" style="resize: none;"></textarea>
</div>
<div class="form-group row">
    {% for month_short, month_long in month_dict.items() %}
    <div class="col-6 col-sm-3">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="{{ month_short }}" name="{{ month_short }}">
            <label class="custom-control-label" for="{{ month_short }}">{{ month_long }}</label>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
